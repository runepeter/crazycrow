log4j.rootLogger=INFO, CONSOLE, FILE

# NETS applikasjonsloggere
log4j.logger.eu.nets=DEBUG
log4j.logger.stdout=INFO

# Logging til stdout
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %p [%c : %t] - %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=logs/nsa.log
log4j.appender.FILE.MaxFileSize=1MB
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d %p [%c : %t] - %m%n